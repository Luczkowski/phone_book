{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Person Form {% endblock %}

{% block body %}

    <div class="card" style="width: 32rem;">
      <div class="card-body">
        <h5 class="card-title">Dodaj nową osobę</h5>
          <form method="post">
              {% csrf_token %}
              {{ form|bootstrap }}
              <p><button type="submit" class="btn btn-success">Zapisz</button></p>
          </form>
          {% if new %}
          <a href="{% url 'phone_book' %}" class="btn btn-info">Cofnij</a>
          {% else %}
          <a href="{% url 'detail' person.id %}" class="btn btn-info">Cofnij</a>
          {% endif %}
      </div>
    </div>
{% endblock %}
