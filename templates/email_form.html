{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Phone Form {% endblock %}

{% block body %}
    <div class="card" style="width: 32rem;">
      <div class="card-body">
        <h1 class="card-title">{{ person }}</h1>
          <form method="post">
              {% csrf_token %}
              {{ form|bootstrap }}
              <p><button type="submit" class="btn btn-success">Zapisz</button></p>
          </form>
          <a href="{% url 'detail' person.id %}" class="btn btn-info">Cofnij</a>
      </div>
    </div>
{% endblock %}
